<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container p-5">
        <div class=" border rounded-4 mt-2">
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Prazo Original</div>
                <div class="col-2"><input type="number" id="original_term" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Prazo Restante</div>
                <div class="col-2"><input type="number" id="remaining_term" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Parcela</div>
                <div class="col-2"><input type="number" id="installment" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Saldo Devedor</div>
                <div class="col-2"><input type="number" id="balance" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Banco Origem</div>
                <div class="col-2"><input type="number" id="bank" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-5 mb-2 d-flex justify-content-center">
                <div class="col-4 text-end"><button class="btn btn-sm btn-outline-success" id="getPort">Calc</button></div>
                <div class="col-2"><button class="btn btn-sm btn-outline-danger" id="clearInputs">Clear</button></div>
            </div>
        </div>
    </main>
    <div class="container p-5">
        <div class="text-center" id="rate-div">

        </div>

        <div class="border rounded-4 mt-2">
            <div class="row d-flex justify-content-evenly">
                <div class="col-2">
                    <div class="m-3">
                        <img src="c6.jpg" class="disable-image" id="c6-img" alt="c6">
                    </div>
                </div>
                <div class="col-2">
                    <div class="m-3">
                        <img src="facta.png" class="disable-image" id="facta-img" alt="facta">
                    </div>
                </div>
                <div class="col-2">
                    <div class="m-3">
                        <img src="finanto.png" class="disable-image" id="finanto-img" alt="facta">
                    </div>
                </div>
                <div class="col-2">
                    <div class="m-3">
                        <img src="qualibanking.png" class="disable-image" id="qualibanking-img" alt="facta">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bank.js"></script>
</body>
</html>
